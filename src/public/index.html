<!DOCTYPE html>
<html lang="en">

<head>
    <title>ESP8266 blinking led</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/lux/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-oOs/gFavzADqv3i5nCM+9CzXe3e5vXLXZ5LZ7PplpsWpTCufB7kqkTlC9FtZ5nJo" crossorigin="anonymous" />
    <link rel="stylesheet" href="/mystyle.css" />
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Internet of things</h1>
        <p class="lead">
            this is a simple web application to turn on and turn of a led integrated
            in module esp8266 by agonzalezo
        </p>
        <hr class="my-4" />
        <div class="card bg-secondary mb-12" style="max-width: 20rem;">
            <div class="card-header">With two bottons turn on and turn off</div>
            <div class="card-body">
                <form action="/leds" method="post">
                    <input type="submit" name="turn_on" value="turn_on" class="btn btn-success">
                    <input type="submit" name="turn_off" value="turn_off" class="btn btn-danger">
                    <!-- <a class="btn btn-success" href="/turn-on" role="button">Turn On</a> -->
                    <!-- <a class="btn btn-danger" href="/turn-off" role="button">Turn Off</a> -->
                </form>
            </div>
        </div>
    </div>
</body>

</html>
